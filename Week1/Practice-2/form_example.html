<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4caf4c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kullanıcı Bilgi Formu</h1>
    <form action="/submit" method="post">
        <!-- Adı -->
         <label for="firstName">Adınız:</label>
         <input type="text" id="firstName" name="firstName" placeholder="Adınızı giriniz" required>
         
        <!-- Soyadı -->
         <label for="lastName">Soyadınız:</label>
         <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı giriniz" required>
         
        <!-- E-Mail -->
         <label for="email">E-posta:</label>
         <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
         
        <!-- Parola -->
         <label for="password">Parola:</label>
         <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>
         
        <!-- Cinsiyet -->
         <label>Cinsiyet:</label>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male" style="display: inline;">Erkek</label>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female" style="display: inline;">Kadın</label>
         
         <!-- Favori Meyve -->
         <label for="favoriteFruit">Favori Meyveniz:</label>
         <select name="favoriteFruit" id="favoriteFruit" required>
            <option value="">Lütfen seçiniz</option>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
            <option value="orange">Portakal</option>
            <option value="watermelon">Karpuz</option>
         </select>

        <!-- Mesaj -->
         <label for="message">Mesajınız:</label>
         <textarea name="message" id="message" rows="5" placeholder="Mesajınızı buraya yazabilirsiniz"></textarea>

         <!-- Gönder -->
          <button type="submit">Gönder</button>


    </form>
    
</body>
</html>
